<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Hero Search</title>
    <!-- Add Orbitron Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #ffffff; /* White background color */
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Ensure particles are behind content */
        }

        .main-content {
            flex: 1; /* Makes this container take up remaining space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
            position: relative;
            z-index: 1;
            color: #28a745; /* Bright green text color */
            box-shadow: 0 0 15px 5px rgba(40, 167, 69, 0.75);
        }

        input[type="text"] {
            font-family: 'Orbitron', sans-serif;
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            font-family: 'Orbitron', sans-serif;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hero-data {
            margin-top: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: transparent;
            text-align: left;
            color: #28a745;
            box-shadow: 0 0 10px 3px rgba(40, 167, 69, 0.5);
        }

        .section img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .section h2,
        .section h3 {
            margin-top: 0;
            color: #28a745;
        }

        .section ul {
            list-style: none;
            padding: 0;
        }

        .section li {
            margin: 5px 0;
            font-size: 16px;
        }

        .section strong {
            color: #000000; /* Highlighted text is black */
        }

        footer {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #333;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>MLBB Hero Info</h1>
            <input type="text" id="heroInput" placeholder="Enter hero name (e.g., Fanny)">
            <button id="searchButton">Search Hero</button>
            <div id="output" class="hero-data"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>@2024 MLBBHEROES. All Rights Reserved.</p>
        <p>Made by: <a href="https://www.facebook.com/yuii022605" target="_blank" style="color: #28a745; text-decoration: none;">Haru</a></p>
    </footer>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 1000 } },
                color: { value: "#000000" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#000000", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: true }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        document.getElementById("searchButton").addEventListener("click", fetchHeroData);

        function fetchHeroData() {
            const heroName = document.getElementById("heroInput").value.trim();
            const outputDiv = document.getElementById("output");

            if (!heroName) {
                outputDiv.innerHTML = "Please enter a hero name.";
                return;
            }

            outputDiv.innerHTML = `<div class="spinner"></div>`;

            const apiUrl = `https://joshweb.click/api/mlhero?q=${encodeURIComponent(heroName)}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok: " + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.result) {
                        const hero = data.result;
                        const gameplayInfo = hero.gameplay_info || {};
                        const storyInfo = hero.story_info_list || {};

                        let content = `
                            <div class="section">
                                <h2>${storyInfo["Full name"] || "Unknown Hero"}</h2>
                                <img src="${hero.hero_img || 'https://via.placeholder.com/300'}" alt="${storyInfo["Full name"] || "Hero Image"}" onError="this.src='https://via.placeholder.com/300';">
                                <p><strong>Role:</strong> ${hero.role}</p>
                                <p><strong>Specialty:</strong> ${hero.specialty}</p>
                                <p><strong>Lane:</strong> ${hero.lane}</p>
                                <p><strong>Price:</strong> ${hero.price}</p>
                                <p><strong>Release Date:</strong> ${hero.release_date}</p>
                            </div>
                            <div class="section">
                                <h3>Gameplay Info</h3>
                                <ul>
                                    ${Object.entries(gameplayInfo).map(([key, value]) => `<li><strong>${key}:</strong> ${value}</li>`).join("")}
                                </ul>
                            </div>
                            <div class="section">
                                <h3>Story Info</h3>
                                <ul>
                                    ${Object.entries(storyInfo).map(([key, value]) => `<li><strong>${key}:</strong> ${value}</li>`).join("")}
                                </ul>
                            </div>
                        `;
                        outputDiv.innerHTML = content;
                    } else {
                        outputDiv.innerHTML = "Hero not found. Please check the name and try again.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    outputDiv.innerHTML = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
